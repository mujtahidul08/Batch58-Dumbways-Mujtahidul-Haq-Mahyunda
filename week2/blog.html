    <div class="blog">
        <div class="blog-form">
            <div class="form-container">
                <h1 class="h1 fw-bolder fs-1" style="text-align: center;">Create Post Blog</h1>
                <div class="d-flex justify-content-center">
                    <form onsubmit="submitBlog(event)" class="form " style="width: 70%;">
                        <div class="mb-3">
                            <label class="form-label">Project Name</label>
                            <input type="text" class="form-control" id="inputTitle" >
                        </div>
                        <div class="row d-flex justify-content-between">
                            <div class="col-md-6">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="startDate">
                            </div>
                            <div class="col-md-6">
                            <label class="form-label">End Date</label>
                            <input type="date" class="form-control" id="endDate">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Content</label>
                            <textarea class="form-control" id="inputContent" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Upload Image</label>
                            <input class="form-control form-control-sm" id="inputImage" type="file">
                        </div>
                        <div class="d-flex justify-content-evenly">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="nodejs">
                                <label class="form-check-label">Node.JS</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="reactjs">
                                <label class="form-check-label">React.JS</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="nextjs">
                                <label class="form-check-label">Next.JS</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="typescript">
                                <label class="form-check-label">Type Script</label>
                            </div>
                        </div>
                        <div class="d-flex justify-content-end"">
                            <button class="btn btn-dark d-flex justify-content-end" type="submit" style="margin: 15px;">Post Blog</button>
                        </div>
                    </form>  
                </div>
            </div>
